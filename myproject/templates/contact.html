{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Contact</li>
{% endblock %}

{% block content %}
    <head>

    </head>
    <body>
      <br>
    <center><h3>Contactez-nous {{ user.username }} !</h3></center>
    <br>
<div class="form-area">  
        <form role="form" method="POST">
                    {% csrf_token %}
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Objet" maxlength="70" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="300" rows="7"></textarea>                
                    </div>

        <button type="submit"  name="submit" class="btn btn-m btn-secondary">Envoyer</button>
        </form>
    </body>

{% endblock %}
